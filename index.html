<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunky Post-Training Results</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
        }

        .intro-text {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .intro-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .intro-text a:hover {
            text-decoration: underline;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        select {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 150px;
        }

        select:hover {
            border-color: var(--accent);
        }

        .count-display {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: inline-block;
        }


        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .entry {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .entry-header:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .entry-meta {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-experiment {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent);
        }

        .badge-model {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .badge-repro {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        .translation-btn {
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.3rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .translation-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .translation-text {
            border-left: 3px solid var(--accent);
        }

        .score {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .score-high {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
        }

        .score-medium {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        .score-low {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .entry-content {
            display: none;
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .entry.expanded .entry-content {
            display: block;
        }

        .entry-section {
            margin-bottom: 1rem;
        }

        .entry-section:last-child {
            margin-bottom: 0;
        }

        .entry-section-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .entry-text {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.8125rem;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .entry-reason {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            border-left: 3px solid var(--accent);
        }

        .entry-category {
            background: var(--bg);
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .expand-icon {
            transition: transform 0.2s;
            color: var(--text-muted);
        }

        .entry.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .pagination button {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .page-info {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filters {
                flex-direction: column;
            }

            select {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .entry-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">Chunky Post-Training Results</h1>
            <p class="subtitle" id="page-subtitle"></p>
        </header>

        <div class="intro-text" id="intro-text"></div>

        <div class="filters">
            <div class="filter-group">
                <label for="experiment-filter">Experiment</label>
                <select id="experiment-filter">
                    <option value="all">All Experiments</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="model-filter">Model</label>
                <select id="model-filter">
                    <option value="all">All Models</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-filter">Sort By</label>
                <select id="sort-filter">
                    <option value="random" selected>Random</option>
                    <option value="score-desc">Score (High to Low)</option>
                    <option value="score-asc">Score (Low to High)</option>
                    <option value="experiment">Experiment</option>
                    <option value="model">Model</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Showing</label>
                <span class="count-display" id="filtered-count">-</span>
            </div>
        </div>

        <div class="results" id="results">
            <div class="loading">Loading data...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let data = null;
        let filteredEntries = [];
        let currentPage = 1;
        const entriesPerPage = 20;
        let experimentNames = {};
        let modelNames = {};
        let allowedModels = null;

        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                document.getElementById('page-title').textContent = config.title || 'Results';
                document.getElementById('page-subtitle').textContent = config.subtitle || '';
                // Convert markdown links [text](url) to HTML and newlines to <br>
                const textHtml = (config.text || '')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/\n/g, '<br>');
                document.getElementById('intro-text').innerHTML = textHtml;
                experimentNames = config.experimentNames || {};
                modelNames = config.modelNames || {};
                allowedModels = config.models || null;
            } catch (error) {
                console.log('No config.json found, using defaults');
            }
        }

        async function loadData() {
            try {
                await loadConfig();
                const response = await fetch('top_prompts_export.json');
                const rawData = await response.json();

                // Flatten nested by_experiment structure into all_entries array
                const allEntries = [];
                for (const [experiment, models] of Object.entries(rawData.by_experiment)) {
                    for (const [model, entries] of Object.entries(models)) {
                        allEntries.push(...entries);
                    }
                }

                // Filter by allowed models if configured
                const filteredByModel = allowedModels
                    ? allEntries.filter(e => allowedModels.includes(e.model))
                    : allEntries;

                data = {
                    metadata: rawData.metadata,
                    all_entries: filteredByModel
                };

                initializeFilters();
                applyFilters();
            } catch (error) {
                document.getElementById('results').innerHTML =
                    `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        function initializeFilters() {
            const experimentSelect = document.getElementById('experiment-filter');
            const modelSelect = document.getElementById('model-filter');

            data.metadata.experiments.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = formatExperimentName(exp);
                experimentSelect.appendChild(option);
            });

            const modelsToShow = allowedModels || data.metadata.models;
            modelsToShow.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = formatModelName(model);
                modelSelect.appendChild(option);
            });

            experimentSelect.addEventListener('change', () => { currentPage = 1; applyFilters(); });
            modelSelect.addEventListener('change', () => { currentPage = 1; applyFilters(); });
            document.getElementById('sort-filter').addEventListener('change', () => { currentPage = 1; applyFilters(); });
        }

        function formatExperimentName(exp) {
            if (experimentNames[exp]) {
                return experimentNames[exp];
            }
            return exp.split('_').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function formatModelName(model) {
            if (modelNames[model]) {
                return modelNames[model];
            }
            return model;
        }

        function applyFilters() {
            const experiment = document.getElementById('experiment-filter').value;
            const model = document.getElementById('model-filter').value;
            const sort = document.getElementById('sort-filter').value;

            filteredEntries = data.all_entries.filter(entry => {
                if (experiment !== 'all' && entry.experiment !== experiment) return false;
                if (model !== 'all' && entry.model !== model) return false;
                return true;
            });

            // Sort
            if (sort === 'random') {
                // Shuffle array
                for (let i = filteredEntries.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [filteredEntries[i], filteredEntries[j]] = [filteredEntries[j], filteredEntries[i]];
                }
            } else {
                filteredEntries.sort((a, b) => {
                    switch (sort) {
                        case 'score-desc':
                            return (b.score || 0) - (a.score || 0);
                        case 'score-asc':
                            return (a.score || 0) - (b.score || 0);
                        case 'experiment':
                            return a.experiment.localeCompare(b.experiment);
                        case 'model':
                            return a.model.localeCompare(b.model);
                        default:
                            return 0;
                    }
                });
            }

            updateStats();
            renderResults();
            renderPagination();
        }

        function updateStats() {
            document.getElementById('filtered-count').textContent = filteredEntries.length;
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 60) return 'score-medium';
            return 'score-low';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function renderResults() {
            const resultsContainer = document.getElementById('results');
            const start = (currentPage - 1) * entriesPerPage;
            const end = start + entriesPerPage;
            const pageEntries = filteredEntries.slice(start, end);

            if (pageEntries.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No entries found</div>';
                return;
            }

            resultsContainer.innerHTML = pageEntries.map((entry, idx) => {
                const hasTranslation = entry.query_translation || entry.response_translation;
                const reproFrac = entry.repro_fraction_above_threshold;
                const reproDisplay = reproFrac !== null && reproFrac !== undefined
                    ? `${(reproFrac * 100).toFixed(0)}%`
                    : null;

                return `
                <div class="entry" data-index="${start + idx}">
                    <div class="entry-header" onclick="toggleEntry(this.parentElement)">
                        <div class="entry-meta">
                            <span class="badge badge-experiment">${formatExperimentName(entry.experiment)}</span>
                            <span class="badge badge-model">${escapeHtml(formatModelName(entry.model))}</span>
                            <span class="score ${getScoreClass(entry.score)}">
                                Score: ${(entry.score || 0).toFixed(1)}
                            </span>
                            ${reproDisplay ? `<span class="badge badge-repro">Repro: ${reproDisplay}</span>` : ''}
                        </div>
                        <span class="expand-icon">â–¼</span>
                    </div>
                    <div class="entry-content">
                        <button class="translation-btn" onclick="event.stopPropagation(); toggleTranslation(${start + idx})">
                            ${hasTranslation ? 'Show Translation' : 'No Translation Available'}
                        </button>
                        <div class="entry-section">
                            <div class="entry-section-title">Query</div>
                            <div class="entry-text" id="query-${start + idx}">${escapeHtml(entry.query)}</div>
                            <div class="entry-text translation-text" id="query-translation-${start + idx}" style="display:none;">${entry.query_translation ? escapeHtml(entry.query_translation) : '<em>No translation available</em>'}</div>
                        </div>
                        <div class="entry-section">
                            <div class="entry-section-title">Response</div>
                            <div class="entry-text" id="response-${start + idx}">${escapeHtml(entry.response)}</div>
                            <div class="entry-text translation-text" id="response-translation-${start + idx}" style="display:none;">${entry.response_translation ? escapeHtml(entry.response_translation) : '<em>No translation available</em>'}</div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function toggleEntry(element) {
            element.classList.toggle('expanded');
        }

        function toggleTranslation(idx) {
            const queryOriginal = document.getElementById(`query-${idx}`);
            const queryTranslation = document.getElementById(`query-translation-${idx}`);
            const responseOriginal = document.getElementById(`response-${idx}`);
            const responseTranslation = document.getElementById(`response-translation-${idx}`);

            const showingOriginal = queryOriginal.style.display !== 'none';

            queryOriginal.style.display = showingOriginal ? 'none' : 'block';
            queryTranslation.style.display = showingOriginal ? 'block' : 'none';
            responseOriginal.style.display = showingOriginal ? 'none' : 'block';
            responseTranslation.style.display = showingOriginal ? 'block' : 'none';
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredEntries.length / entriesPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>
            `;

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }

            html += `
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
                <span class="page-info">Page ${currentPage} of ${totalPages}</span>
            `;

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderResults();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
